 <div class="row">
        <div class="col-md-12"><hr>
          <h3 class="section-title">BRIDGING MODULE</h3>
           <div class="section-title-divider"></div>
          <p class="section-description">Bridging key knowledge gaps. Programming, computer science, and discrete mathematics</p>
        </div>
  </div>


  {% for course in site.data.educaton-bridge %}
        <div class="col-md-4">
            <div class="member">
              <a href={{course.link}}>
                <div class="pic img-thumbnail"><img src="{{ site.baseurl}}/static/img/{{ course.img}}" alt=""></div>
                    <h4>{{course.title}}</h4>
                <span>STATUS: {{course.status}}</span>
              </a>
            </div>
        </div>
   {% endfor %}

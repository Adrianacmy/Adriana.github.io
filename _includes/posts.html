<section id="posts">
    <div class="container"><hr>
        <div class="row">
            <div class="col-md-12">
              <h3>Projects</h3>
              <p class="section-description">Some interesting and inspiring projects I built along the way.</p>
            </div>
          </div>


        {% for post in site.posts %}
        <div class="post-area">
          <a href="{{ site.baseurl }}{{ post.url}}" class="bold"><h3>{{ post.title }}</h3></a>
          <p class="post-date">{{ post.date | date_to_long_string }}</p>
          <p>
            {{ post.content | strip_html | truncatewords: 50 }}
          </p>
        </div>
        {% endfor %}

    </div>
</section>

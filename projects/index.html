---
layout: default
---
  <section id="education">
    <div class="container"><hr>

    <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Projects</h3>
          <div class="section-title-divider"></div>
          <p class="section-description">Some interesting and inspiring projects I built along the way.</p>
        </div>
      </div>



  {% for project in site.data.projects %}
    <div class="col-md-4">
      <div class="member">
        <div class="pic img-thumbnail"><img src="{{ site.baseurl }}/static/img/{{ project.img }}" alt=""></div>
        <h4>{{ project.title}}</h4>
        <div>{{ project.key-words}}</div>
        <div><a href="{{ project.source }}">CODE</a>&nbsp; &nbsp;<a href="{{ project.link }}">LIVE</a></div>
      </div>
    </div>
 {% endfor %}

    </div>
  </section>
